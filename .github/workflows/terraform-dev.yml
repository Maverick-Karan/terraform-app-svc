name: Terraform Dev Deployment

on:
  push:
    branches: [main]
    paths:
      - 'envs/dev/**'
      - 'modules/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply

permissions:
  id-token: write
  contents: read

jobs:
  terraform-dev:
    runs-on: ubuntu-latest
    environment: development

    env:
      ENV_NAME: dev
      AUTO_APPLY: true
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID_DEV }}
      ROLE_NAME: TerraformDevRole

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/${{ env.ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Terraform Format Check
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform init

      - name: Terraform Validate
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform plan -var-file=${{ env.ENV_NAME }}.tfvars -out=tfplan

      - name: Terraform Apply
        if: env.AUTO_APPLY == 'true'
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Outputs
        working-directory: envs/${{ env.ENV_NAME }}
        run: terraform output -json
